<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>DailyUI #007</title>
	<link rel="stylesheet" href="css/base.css?124">
</head>
<body>
	<div class="container">
		<div class="card-size card">
			<div class="grid-container">
				<div class="grid-photo photo">
					<img src="https://lh3.googleusercontent.com/proxy/cpB0RYst1gBFeij6G5N_Eauhw7g7ZZFt6AQUYvwuI5iAYXn2Qpux5WfwK6hAYXZUkap64NN3oNGkhi4EYm9puk3S_VCZvDtJ_yGjQFBcFyI_xmOr5a81BttroTztlrE" alt="">
					<div class="grid-container-buttons">
						<button class="btn btn-trocar">General</button>
						<button class="btn btn-excluir">Video</button>
						<button class="btn btn-excluir">Audio</button>
						<button class="btn btn-excluir">Advanced</button>
					</div>
				</div>
				<div class="grid-item">
					<form action="">
						<div class="grid-container-form">
							<div class="item-full">
								<div class="form-group">
									<label class="label-material" for="language">Text Language</label>
									<select name="language" id="language" class="input-material">
										<option value="">Português BR</option>
									</select>
								</div>

								<div class="form-group">
									<label class="label-material" for="language">Audio Language</label>
									<select name="language" id="language" class="input-material">
										<option value="">Português BR</option>
									</select>
								</div>
							</div>
							<div class="grid-item">
								<div class="form-group">
									<label class="label-material" for="mail">Music</label><br>
									<input type="range" id="points" name="points" min="0" max="10">
								</div>
							</div>
							<div class="grid-item">
								<div class="form-group">
									<label class="label-material" for="mail">Effects</label><br>
									<input type="range" id="points" name="points" min="0" max="10">
								</div>
							</div>
							<div class="grid-item">
								<div class="form-group">
									<label class="label-material" for="">Screen</label>
									<br>
									<input type="radio" name="gender"> Window
									<input type="radio" name="gender" checked="checked"> Full
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
			<div class="grid-buttons">
				<div class="grid-item"></div>
				<div class="grid-item"><button class="btn btn-cancel">Cancel</button></div>
				<div class="grid-item"><button class="btn btn-save">Save</button></div>
			</div>
		</div>
	</div>
	<script src="https://www.datamobile.com.br/ecospa/js/jquery.min.js"></script>
	<script>
		$(document).ready(function(e) {
			$('input.input-material, textarea.input-material').on('focus', function () {
				$(this).siblings('.label-material').addClass('active');
			});

			$('input.input-material, textarea.input-material').on('blur', function () {
				$(this).siblings('.label-material').removeClass('active');

				if ($(this).val() !== '') {
					$(this).siblings('.label-material').addClass('active');
				} else {
					$(this).siblings('.label-material').removeClass('active');
				}
			});
		});
</body>
</html>
