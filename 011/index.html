<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Daily UI #011</title>
	<link rel="stylesheet" href="css/base.css?123a">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
	<div class="container">
		
		<div class="card-size card success">
			<div class="grid-container">
				<div class="grid-item">
					<div class="icon">
						<i class="far fa-check-circle"></i>
					</div>
					<div class="text">
						<h2>Success!</h2>
						<p>Saved successfully!</p>
					</div>
					<div class="buttons">
						<button class="btn">Close</button>
					</div>
				</div>
			</div>
		</div>

		<div class="card-size card error">
			<div class="grid-container">
				<div class="grid-item">
					<div class="icon">
						<i class="fas fa-exclamation-circle"></i>
					</div>
					<div class="text">
						<h2>Error!</h2>
						<p>Saving Error !</p>
					</div>
					<div class="buttons">
						<button class="btn">Close</button>
					</div>
				</div>
			</div>
		</div>
	</div>



</body>
</html>
