<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Daily UI #015</title>
	<link rel="stylesheet" href="css/base.css?aaaa">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
	<div class="container">

		<div class="card-size card">
			<div class="grid-container">
				<div class="onoffswitch">
					<input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" tabindex="0" checked>
					<label class="onoffswitch-label" for="myonoffswitch" style="text-align: left; padding-left: 10px; color: #fff;">
						<span style="margin-top: -3px; display: block;">On</span>
						<span class="onoffswitch-inner"></span>
						<span class="onoffswitch-switch"></span>
					</label>
				</div>
			</div>
		</div>

		<div class="card-size card">
			<div class="grid-container">
				<div class="onoffswitch">
					<input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch1" tabindex="0">
					<label class="onoffswitch-label" for="myonoffswitch1" style="text-align: right; padding-right: 10px; color: #49E845">
						<span style="margin-top: -3px; display: block;">Off</span>
						<span class="onoffswitch-inner"></span>
						<span class="onoffswitch-switch"></span>
					</label>
				</div>
			</div>
		</div>
		
	</div>
</div>



</body>
</html>
