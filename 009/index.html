<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Daily UI #009</title>
	<link rel="stylesheet" href="css/base.css?aaaa">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
	<div class="container">
		
		<div class="card-size card">
			<div class="grid-container">
				<div class="grid-container-buttons" style="margin-bottom: 50px;">
					<div class="grid-item"><i class="fas fa-volume-up"></i>
						<div class="slidecontainer-volume">
							<input type="range" min="1" max="100" value="50" class="slider-volume" id="myRange">
						</div>
					</div>
					<div class="grid-item"></div>
					<div class="grid-item"><i class="far fa-heart"></i></div>
					<div class="grid-item"></div>
					<div class="grid-item"><i class="fas fa-chevron-down"></i></div>
				</div>
				<div class="grid-item">
					<div class="imagem">
						<img src="https://roadie-metal.com/wp-content/uploads/2020/05/Front.jpg" alt="">
						<h2>Fear of the Dark <br> <small>Iron Maiden</small></h2>
					</div>
				</div>

				<div class="grid-container-buttons">
					<div class="grid-item"><i class="fas fa-random"></i></div>
					<div class="grid-item"><i class="fas fa-chevron-left"></i></div>
					<div class="grid-item play"><i class="fas fa-play"></i></div>
					<div class="grid-item"><i class="fas fa-chevron-right"></i></div>
					<div class="grid-item"><i class="fas fa-redo"></i></div>
				</div>

				<div class="grid-item">
					<div class="slidecontainer">
						<input type="range" min="1" max="100" value="50" class="slider" id="myRange">
					</div>
					<label class="time">1:17</label>
					<label class="falta">-6:00</label>
				</div>
			</div>
			<center><h3>Black Mode</h3></center>
		</div>

		<div class="card-size card-light">
			<div class="grid-container">

					<div class="grid-item"><i class="fas fa-chevron-right"></i></div>
					<div class="grid-item"><i class="fas fa-redo"></i></div>

				<div class="grid-item">

			</div>

		<div class="card-wathc-size card-wathc">
