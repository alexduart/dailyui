<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Daily UI #018</title>
	<link rel="stylesheet" href="css/base.css?asq">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
	<div class="container">
		<div class="card-size card">
			<div class="grid-container">
				<div class="grid-container-header" style="margin-bottom: 25px;">
					<div class="grid-item" style="margin-top: 20px;"><i class="fas fa-chevron-left"></i></div>
					<div class="grid-item"><img src="img/user.png" alt=""></div>
					<div class="grid-item"><span class="name">Michael Lucas</span></div>
					<div class="grid-item"><i class="fas fa-ellipsis-v menu"></i></div>
				</div>
			</div>
			<div class="grid-container-graph">
				<div class="grid-item">
					<div class="loader">27</div><br>Pedidos Fechados
				</div>
				<div class="grid-item">
					<div class="loader1">75</div><br>Pedidos Abertos
				</div>
				<div class="grid-item">
					<div class="loader2">98</div><br>Fabricação
				</div>
				<div class="grid-item">
					<div class="loader3">73</div><br>Entregas
				</div>
			</div>
		</div>
	</div>



</body>
</html>
